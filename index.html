<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Simon Says Game</h1>
  <h1 id="StartButton" type="button" class="btn StartButton">Tap to Start</h1>
  <div class="container">
    <div class="row">
      <div class="col col-6">
        <div type="button" id="green" class="btn green">

        </div>

      </div>
      <div class="col col-6">
        <div type="button" id="red" class="btn red">

        </div>

      </div>

    </div>

    <div class="row">
      <div class="col col-6">
        <div type="button" id="yellow" class="col col-6 btn yellow">

        </div>

      </div>
      <div class="col col-6">
        <div type="button" id="blue" class="col col-6 btn blue">

        </div>

      </div>

    </div>

  </div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JS Script file -->
<script src="game.js" charset="utf-8"></script>

</body>

</html>
